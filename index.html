<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape from Jaws</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="game">
      <section class="board">
        <div class="jaws">
          <div class="sprite"></div>
      </div>
      
      <div class="timer"></div>
  </section>
  
  <section class="popup popup--intro">
    <h1 class="popup__title">Escape from Jaws</h1>
    <p>Move your cursor around the screen to avoid getting caught by Jaws! But be careful! It swims under the&nbsp;surface.</p>

    <p>ðŸ”Š <em>Make sure you turn your audio on before playing, so you know where it comes&nbsp;from!</em></p>
    
    <div class="popup__btns">
      <button class="btn start">Start Game</button>
  </div>

  <img src="https://i.smnarnold.com/jaws/imgs/intro-footer-jpg" class="popup__footer">
</section>

<section class="popup popup--outro">
    <h1 class="popup__title">Escape from Jaws</h1>
    <p>You survived <strong class="popup__duration">XX:XX</strong></p>
    
    <div class="popup__btns">
      <button class="btn replay">Play again</button>
  </div>
  
  <img src="https://i.smnarnold.com/jaws/imgs/intro-footer-jpg" class="popup__footer">
</section>
</main>


<script src="js/main.js"></script>
</body>
</html>
